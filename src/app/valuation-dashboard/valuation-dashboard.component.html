<div class="Val_Dash" *ngIf="CurrentChecklistHTML">

  <div style="display:flex; justify-content: space-between; padding: 10px 20px 0px 25px" >
    <div class="backEle" >
      <input type="month" [(ngModel)]="selectedMonthData">
      <button type="button" class="btn btn-warning" (click)="monthSend()">Final-submit</button>
    </div>
    <div class="backEle">
      <button type="button" class="btn btn-success" (click)="Save()">Save</button>
      <button type="button" class="btn btn-primary" (click)="exportData()">Export</button>
      <!-- <button type="button" class="btn btn-danger" (click)="Clear()">Clear</button> -->
      <button type="button" class="btn btn-secondary" [routerLink]="['/Val-Mis']"> Back </button>
    </div>
  </div>

  <div class="contain">
    <hr>
    <div style="display: flex; justify-content: space-between; padding: 0px 25px 10px 25px;">
    <h6 > Valuation Month :&nbsp; <input type="month" [(ngModel)]="Valuation_Month"></h6>
    <button type="button" class="btn btn-danger" (click)="addChecks()">Add Check-Points</button>
  </div>
    <div class="gridtable">

      <table class="table table-striped table-bordered">
        <thead class="bg-primary">
          <tr style="height: 50px; font-size: larger;">
            <th style="background-color: #bee5f5">Check-Points</th>
            <th style="background-color: #bee5f5">Run Date</th>
            <!-- <th style="background-color: #bee5f5">Month</th> -->
            <th style="background-color: #bee5f5">Issue</th>
            <th style="background-color:#bee5f5">Count</th>
            <th style="background-color: #bee5f5;">Sample</th>
            <th style="background-color: #bee5f5">Comments</th>
          </tr>
        </thead>
        <tbody>
          <tr class="TDbody" *ngFor="let item of formData; let i = index" style="background-color: white">
            <td style="font-weight: 600;">{{ item.Check_points }}</td>
            <td>
              <input type="date" [(ngModel)]="formData[i].Date" name="date{{i}}" style="width: 100%;">
            </td>
            <!-- <td>
              <input type="month" [(ngModel)]="formData[i].Month" name="month{{i}}" style="width: 100%;">
            </td> -->
            <td>
              <div>
                <select style="border-radius: 5px; height: 30px;" [(ngModel)]="formData[i].Issue" name="issue{{i}}" style="width: 100%;">
                  <option value="">Select</option>
                  <option *ngFor="let value of Options" [ngValue]="value">{{ value }}</option>
                </select>
              </div>
            </td>
            <td>
              <input type="number" [(ngModel)]="formData[i].Count" name="count{{i}}" style="width: 100%;">
            </td>
            <td>
              <input type="text" [(ngModel)]="formData[i].Sample" name="sample{{i}}" style="width: 100%;">
            </td>
            <td>
              <textarea  id="" [(ngModel)]="formData[i].Comment" name="comment{{i}}" style="width: 100%;" ></textarea>
            </td>
          </tr>
        </tbody>
      </table>
      </div>


  </div>
</div>




<!-- ----------------------------------------------------------PREVIOUS CHECK-LIST------------------------------------------------------------------------------------ -->



<div  class="Val_Dash" *ngIf="PreviousCheckListHTML">
  <div style="display:flex; justify-content: space-between; padding: 10px 20px 0px 25px" >
    <div class="backEle" ><b>Valuation Month:</b>
      <input type="month" [(ngModel)]="selectePreviousMonth">
      <button type="button" class="btn btn-success" (click)="getPreviousMonthData()">Submit</button>
    </div>
    <div class="backEle">
      <button type="button" class="btn btn-primary" (click)="exportPreviousData()">Export</button>
      <button type="button" class="btn btn-secondary" [routerLink]="['/Val-Mis']"> Back </button>
    </div>
  </div>

  <div class="contain" *ngIf="PreviousDataTable" style="padding-top: 10px;">
    <!-- <h5 style="padding: 10px 0px 0px 25px; display: flex;">Month of Check-List :&nbsp;<p style="color: blue;"> {{PreviousMonth}} </p></h5> -->
    <div class="gridtable">

      <table class="table table-striped table-bordered">
        <thead class="bg-primary">
          <tr style="height: 50px; font-size: larger;">
            <th style="background-color: #bee5f5">Check-Points</th>
            <th style="background-color: #bee5f5">Month</th>
            <th style="background-color: #bee5f5">Issue</th>
            <th style="background-color: #bee5f5">Count</th>
            <th style="background-color: #bee5f5;">Sample</th>
            <th style="background-color: #bee5f5">Comments</th>
          </tr>
        </thead>
        <tbody>
          <tr class="TDbody" *ngFor="let item of tableData; let i = index" style="background-color: white">
            <td>{{ item.Check_points}}</td>
            <td>{{ item.Date}}</td>
            <td>{{ item.Issue}}</td>
            <td>{{ item.Count}}</td>
            <td>{{ item.Sample}}</td>
            <td>{{ item.Comment}}</td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>


<div class="my-overlay1" *ngIf="QCloder" style="display: flex; flex-direction: column;">
  <div class="ring">Loading...
    <span></span>
  </div>
</div>
