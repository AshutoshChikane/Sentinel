<div style="width: 100%; height: 100vh; " class="bgimage">
  <div class="backEle"><button class="backBtn" [routerLink]="['/dashboard-page/']"><i
        class="fa-solid fa-arrow-left"></i></button></div>

  <div class="container">
    <div class="row">
      <div class="card1" *ngIf="DailyShow" (click)="mis_Daily()">
        <p>Daily</p>
      </div>

      <div *ngIf="DailyData" style="display: contents;">
        <div style="    margin-top: 0px;">
          <div class="card4" (click)="Extract('Summary')">Daily Extraction Summary</div>
          <div class="card4" (click)="Extract('Dashboard')" style="margin-top: 100px;">Dashboard</div>
        </div>
      </div>

      <div class="card2 " *ngIf="WeeklyShow" (click)="mis_Weekly()">
        <p>Weekly</p>
      </div>
      <div class="card3" *ngIf="MonthlyShow" (click)="mis_Monthly()">
        <p> Monthly</p>
      </div>
      <div class="card4 m-4" *ngIf="dailyReportGraph" (click)="dailyReportGraphSwitch()">
        <p>Ashutosh MIS</p>
      </div>

    </div>

  </div>

</div>
